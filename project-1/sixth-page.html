    <h1>Time to Bake!</h1>
    <h2>Chocolate Chip Cookie Doneness Color Scale</h2>
    <div class="color-scale">
        <input type="checkbox" id="color1">
        <div class="color-block" style="background-color: #f5f5dc;">
          <label for="color1">Light Golden Brown</label>
          <div class="popup-info">Bake for 1-2 minutes</div>
        </div>
      
        <input type="checkbox" id="color2">
        <div class="color-block" style="background-color: #f0e5d5;">
          <label for="color2">Golden Brown</label>
          <div class="popup-info">Bake for 1 minute</div>
        </div>
      
        <input type="checkbox" id="color3">
        <div class="color-block" style="background-color: #e5d8c4;">
          <label for="color3">Dark Golden Brown</label>
          <div class="popup-info">Perfect!</div>
        </div>
      
        <input type="checkbox" id="color4">
        <div class="color-block" style="background-color: #c2b280;">
          <label for="color4">Dark Brown</label>
          <div class="popup-info">mmmmmm</div>
        </div>
      
        <input type="checkbox" id="color5">
        <div class="color-block" style="background-color: #654321;">
          <label for="color5"><span>Dark Dark brown (Burnt)</span></label>
          <div class="popup-info">Throw it out!!!!</div>
        </div>
      </div>
