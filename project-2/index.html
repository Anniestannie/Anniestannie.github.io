<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
    <div class="logo-bar">
        <h2>Make Me Cute â™¥</h2>
    </div>
</header>
    <main>
        <video id="webcam-video" autoplay></video>
        <img id="overlay-image" src="./assets/backgroundoverlay.jpg" alt="Overlay Image" style="display: none;"> 
        <canvas id="photo-canvas"></canvas>

        <div class="filter-controls">
            <label for="saturation">Saturation:</label>
            <input type="range" id="cam-saturation" min="0" max="4" value="2">

            <label for="stickers">Stickers:</label>
             <input type="range" id="stickers" min="0" max="20" value="0"> 

            <label for="overlay-opacity">Overlay Opacity:</label>
        <input type="range" id="overlay-opacity" min="0" max="100" value="0">

        <label for="cute-filter">Cute Filter:</label>
        <input type="range" id="cute-filter" min="0" max="5" value="0"> 
        </div>

        <img id="cute-filter-image-container" src="./assets/cat1.png">

        <button id="take-photo">Take Photo</button>
    </main>

    <script src="./new.js"></script> 
</body>
</html>
